<section>
  <div class="container">
    <h2>All Posts</h2>
    <div class="content">
      <div class="item" *ngFor="let post of posts">
        <app-post
          [imgSrc]="post.imgSrc"
          [category]="post.category"
          [title]="post.title"
          [description]="post.description"
        ></app-post>
      </div>
    </div>
    <div class="controls">
        <h5>< Prev</h5>
        <h4>Next ></h4>
    </div>
  </div>
</section>
