<section
  [style.background]="
    'radial-gradient(80.99% 71.93% at 74.58% 0%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 100%), center / cover no-repeat url(' +
    ((featuredPost$ | async)?.imgSrc | static) +
    ')'
  "
>
  <div class="container">
    <div class="hero">
      <p class="caption">
        Posted on
        <span [routerLink]="['category', (featuredPost$ | async)?.category]">{{
          (featuredPost$ | async)?.categoryName
        }}</span>
      </p>
      <h1>{{ (featuredPost$ | async)?.title }}</h1>
      <p class="info">
        By
        <a [routerLink]="['author', (featuredPost$ | async)?.author]">{{
          (featuredPost$ | async)?.authorName
        }}</a>
        |
        {{ (featuredPost$ | async)?.date | date : "MMM dd, yyyy" }}
      </p>
      <p class="intro">
        {{ (featuredPost$ | async)?.description }}
      </p>
      <button [routerLink]="['post', (featuredPost$ | async)?._id]">
        Read More >
      </button>
    </div>
  </div>
</section>
