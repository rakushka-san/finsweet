<section
  [style.background]="
    'radial-gradient(80.99% 71.93% at 74.58% 0%, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.6) 100%), center / cover no-repeat url(' +
    ('apiUrl' | env) +
    featuredPost.imgSrc +
    ')'
  "
>
  <div class="container">
    <div class="hero">
      <p class="caption">
        Posted on
        <span [routerLink]="'category/' + featuredPost.category">{{
          featuredPost.categoryName
        }}</span>
      </p>
      <h1>{{ featuredPost.title }}</h1>
      <p class="info">
        By
        <a [routerLink]="'author/' + featuredPost.author">{{
          featuredPost.authorName
        }}</a>
        |
        {{ featuredPost.date | date : "MMM dd, yyyy" }}
      </p>
      <p class="intro">
        {{ featuredPost.description }}
      </p>
      <button [routerLink]="'post/' + featuredPost._id">Read More ></button>
    </div>
  </div>
</section>
