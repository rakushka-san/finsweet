<section>
  <div class="container">
    <div class="featured">
      <h3>Featured Post</h3>

      <div class="content">
        <img
          [src]="(featuredPost$ | async)?.imgSrc | static"
          alt="Post Image"
        />
        <div class="wrapper">
          <app-author-date
            [id]="(featuredPost$ | async)?.author"
            [author]="(featuredPost$ | async)?.authorName"
            [date]="(featuredPost$ | async)?.date"
          ></app-author-date>
        </div>
        <h4>
          {{ (featuredPost$ | async)?.title }}
        </h4>
        <p>
          {{ (featuredPost$ | async)?.description }}
        </p>
        <button [routerLink]="['post', (featuredPost$ | async)?._id]">
          Read More >
        </button>
      </div>
    </div>

    <div class="all">
      <div class="heading">
        <h3>All Posts</h3>
        <a routerLink="/blog">View All</a>
      </div>
      <div class="content">
        <app-post-min
          *ngFor="let post of posts$ | async"
          [routerLink]="['post', post._id]"
          [authorId]="post.author"
          [author]="post.authorName"
          [date]="post.date"
          [title]="post.title"
        ></app-post-min>
      </div>
    </div>
  </div>
</section>
