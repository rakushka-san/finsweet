<section>
  <div class="container">
    <div>
      <div class="item" *ngFor="let post of posts$ | async">
        <app-post
          [postId]="post._id"
          [imgSrc]="post.imgSrc | static"
          [category]="post.categoryName"
          [categoryId]="post.category"
          [title]="post.title"
          [description]="post.description"
        ></app-post>
      </div>
    </div>
    <div class="controls">
      <div class="categories">
        <h3>Categories</h3>
        <div class="categories-container">
          <div class="category" *ngFor="let category of categories$ | async">
            <app-category-item
              [routerLink]="['/category', category._id]"
              [imgSrc]="category.imgSrc | static"
              [name]="category.name"
            ></app-category-item>
          </div>
        </div>
      </div>
      <!-- <div class="tags">
        <h3>All Tags</h3>
        <div class="tags-container">
          <div class="tag" *ngFor="let tag of tags">
            <app-tag-item [name]="tag.name"></app-tag-item>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</section>
